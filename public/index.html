<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Automation</title>
    <!-- Modern Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">

        <!-- Step 1: Email/Password Login -->
        <div id="email-login-container" class="form-step active">
            <div class="form-header">
                <h2>Welcome Back</h2>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <div class="form-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me" checked>
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button id="emailLoginButton" class="btn">Login</button>
            <p id="login-error" class="error-message"></p>
        </div>

        <!-- Step 2: Client ID Container -->
        <div id="client-id-container" class="form-step">
            <div class="form-header">
                <h2>Enter Session ID</h2>
            </div>
            <div class="form-group">
                <label for="clientId">Client ID</label>
                <input type="text" id="clientId" placeholder="e.g., office-desktop">
            </div>
            <button id="startSessionButton" class="btn">Start Session</button>
            <p id="client-id-error" class="error-message"></p>
        </div>

        <!-- Step 3: Main App Container -->
        <div id="app-container" class="form-step">
            <div class="app-header">
                <div class="user-info">
                    <span>Client:</span>
                    <strong id="loggedInUser"></strong>
                </div>
                <button id="logoutButton" class="btn btn-secondary">Logout</button>
            </div>

            <div id="status-container">
                <p id="status">Connecting...</p>
                <div id="qrcode-container"></div>
            </div>

            <div class="folder-selection">
                <div class="form-group">
                    <label for="sourceFolder">Source Folder (to watch)</label>
                    <input type="text" id="sourceFolder" placeholder="C:\Path\To\Source">
                </div>
                <div class="form-group">
                    <label for="processedFolder">Processed Folder (to move to)</label>
                    <input type="text" id="processedFolder" placeholder="C:\Path\To\Processed">
                </div>
            </div>
            
            <div class="button-group">
                <button id="startButton" class="btn" disabled>Start Watching</button>
                <button id="stopButton" class="btn btn-danger" disabled>Stop Watching</button>
            </div>

            <div class="status-log">
                <h2>Activity Log</h2>
                <pre id="log"></pre>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- [FIX] Load Socket.io client from CDN instead of local server -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxI+5OPRRrIn9dv1AwnxBrl1Ec6UPYIsjTCde" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
